<body>
    <section id="jsPractice">
        <div class="container">
            <div class="counterHolder">
                <div class="row">
                    <div class="col-lg-3">
                        <div class="counterItem">
                            <h3 class="counter">112</h3>
                            <p>Likes</p>
                        </div>
                    </div>
                    <div class="col-lg-3">
                        <div class="counterItem">
                            <h3 class="counter">12</h3>
                            <p>Unlikes</p>
                        </div>
                    </div>
                    <div class="col-lg-3">
                        <div class="counterItem">
                            <h3 class="counter">100</h3>
                            <p>Shares</p>
                        </div>
                    </div>
                    <div class="col-lg-3">
                        <div class="counterItem">
                            <h3 class="counter">844</h3><h4>k</h4>
                            <p>Sponsers</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="container">
            <div class="counterHolder">
                <div class="row">
                    <div class="col-lg-3">
                        <div class="counterItem">
                            <h3 id="days"></h3>
                            <p>Days</p>
                        </div>
                    </div>
                    <div class="col-lg-3">
                        <div class="counterItem">
                            <h3 id="hours"></h3>
                            <p>Hours</p>
                        </div>
                    </div>
                    <div class="col-lg-3">
                        <div class="counterItem">
                            <h3 id="minutes"></h3>
                            <p>Minutes</p>
                        </div>
                    </div>
                    <div class="col-lg-3">
                        <div class="counterItem">
                            <h3 id="seconds"></h3>
                            <p>Seconds</p>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-lg 12">
                            <button id="hide">Hide</button>
                            <button id="show">Show</button>
                            <button id="hideShow">Hide/Show</button>
                            <button id="slideUp">Slide Up</button>
                            <button id="slideDown">Slide Down</button>
                            <button id="slideUpDown">Slide Up/Down</button>
                            <button id="fadeIn">Fade In</button>
                            <button id="fadeOut">Fade Out</button>
                            <button id="addClass">Add Class</button>
                            <button id="removeClass">Remove Class</button>
                            <div class="box"></div>
                        </div>
                    </div>
                </div>
                <div class="container">
                    <div class="row">
                        <div class="col-lg-4">
                            <div class="card">
                                <a href="images/one.jpg" data-lightbox="roadtrip"><img src="images/one.jpg"
                                        alt="one.jpg" class="w-100 img-fluid"></a>
                            </div>
                        </div>
                        <div class="col-lg-4">
                            <div class="card">
                                <a href="images/two.jpg" data-lightbox="roadtrip"><img src="images/two.jpg"
                                        alt="one.jpg" class="w-100 img-fluid"></a>
                            </div>
                        </div>
                        <div class="col-lg-4">
                            <div class="card">
                                <a href="images/three.jpg" data-lightbox="roadtrip"><img src="images/three.jpg"
                                        alt="one.jpg" class="w-100 img-fluid"></a>
                            </div>
                        </div>
                        <div class="col-lg-4 mt-4 mb-4">
                            <div class="card">
                                <a class="my-video-links" data-autoplay="true" data-vbtype="video"
                                    href="https://youtu.be/aAQYpra4aUs?si=iNAmEneLvQvwoY6_"><img src="images/two.jpg"
                                        alt="two.jpg" class="w-100 img-fluid"></a>
                                        <h3>Why Are Leaves Green?</h3>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="sliders">
            <div class="one"></div>
            <div class="one two"></div>
            <div class="one three"></div>
        </div>

    <script src="js/venobox.min.js"></script>
    <script src="js/waypoints.min.js"></script>
    <script src="js/counterup.min.js"></script>
    <script src="js/script.js"></script>
